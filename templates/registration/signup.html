{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f1f4f8;
        font-family: 'Arial', sans-serif;
    }

    .signup-container {
        max-width: 530px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        padding: 2rem;
        margin: auto;
        margin-bottom: 1rem;
    }

    h1 {
        font-weight: 700;
        color: #35424a;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-control {
        width: 100%;
        border-radius: 25px;
        padding: 10px 15px;
        border: 1px solid #ddd;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 5px rgba(255, 193, 7, 0.4);
    }

    .password-field {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #ffc107;
        background: none;
        border: none;
        font-size: 0.9em;
        font-weight: bold;
    }

    .btn-signup {
        background-color: #ffc107;
        border: none;
        color: #ffffff;
        font-weight: bold;
        border-radius: 25px;
        padding: 10px;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .btn-signup:hover {
        background-color: #e0a800;
    }

    .login-link {
        color: #ffc107;
    }

    .login-link:hover {
        text-decoration: underline;
    }

    .content-wrapper {
        min-height: calc(100vh - 200px);
        padding-bottom: 50px;
    }
</style>

<div class="content-wrapper d-flex justify-content-center align-items-center">
    <div class="signup-container">
        <h1>Create a New Account</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            
            <div class="password-field mb-3">
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password1')">Show</button>
            </div>
            
            <div class="password-field mb-3">
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password2')">Show</button>
            </div>

            <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="login-link">Log In</a></p>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const toggleButton = field.nextElementSibling;
        if (field.type === "password") {
            field.type = "text";
            toggleButton.textContent = "Hide";
        } else {
            field.type = "password";
            toggleButton.textContent = "Show";
        }
    }
</script>
{% endblock %}
